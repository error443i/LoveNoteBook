<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Note</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<!-- Google Font Link -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=National+Park:wght@200..800&display=swap" rel="stylesheet">
</head>
<style>
    body {
        font-family: "National Park", sans-serif;
        font-optical-sizing: auto;
        background-color: cornsilk;
    }
    
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    
    .text {
        border-radius: 20px;
        border: 2px solid #f69d9d;
        padding: 10px;
        margin-top: 40px;
        font-size: 18px;
        color: #453636;
        font-family: "National Park", sans-serif;
        font-optical-sizing: auto;
        font-weight: 500;
        font-style: normal;
    }
    
    .img-container {
        max-width: 500px;
        max-height: 400px;
        margin-top: 60px;
    }
    
    .img-container img {
        width: 100%;
        height: 100%;
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.4);
    }
    
    p {
        font-size: 16px;
        font-weight: 600;
        font-style: normal;
        margin-top: 30px;
    }
    
    .previous_button {
        text-align: center;
        margin-top: 15px;
    }
    
    .previous_button img {
        width: 40px;
        height: 40px;
        margin: 0 5px;
    }
    
    @media (max-width: 480px) {
        .text {
            font-size: 14px;
        }
    }
    
    #heart-container {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 9999;
    }
    
    .heart {
        position: absolute;
        font-size: 20px;
        color: #ff4d6d;
        opacity: 0.9;
        animation: fall 5s linear forwards;
    }
    
    @keyframes fall {
        0% {
            transform: translateY(-10px) rotate(0deg);
            opacity: 1;
        }
        100% {
            transform: translateY(100vh) rotate(360deg);
            opacity: 0;
        }
    }
</style>

<body>

    <div class="container">
        <div class="text">
            Wish we could stay together for a long time
        </div>

        <div class="img-container">
            <img src="asset/LoveNote.JPG" alt="">
        </div>

        <p>Love You 3000 Babe <span class="heart_red"><i class="fa-solid fa-heart" style="color: #f69d9d;"></i></span>
        </p>

        <div id="heart-container"></div>

        <div class="threeBtn">
            <div class="previous_button">
                <a href="#" onclick="goBack()"><img src="asset/previous.png" alt=""></a>
                <a href="#" onclick="togglePlay()" id="loveTriggerBtn"><img src="asset/heart_red_transparent.png" alt=""></a>
                <a href="menu.html"><img src="asset/HomeLogo.png" alt=""></a>
            </div>
        </div>
        <audio src="asset/wave to earth - bad.mp3" type="audio/mp3" id="bgMusic" loop></audio>
    </div>
</body>
<script>
    function goBack() {
        window.history.back();
    }

    function createFallingHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");

        const img = document.createElement("img");
        img.src = "https://cdn-icons-png.flaticon.com/512/833/833472.png";
        img.style.width = `${Math.random() * 10 + 14}px`;
        img.style.height = "auto";
        img.style.pointerEvents = "none";

        heart.appendChild(img);

        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = "-20px";

        document.getElementById("heart-container").appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 5000);
    }


    // Trigger snowfall when middle button is clicked
    document.getElementById("loveTriggerBtn").addEventListener("click", function(e) {
        e.preventDefault(); // prevent default link behavior if needed
        for (let i = 0; i < 30; i++) {
            setTimeout(createFallingHeart, i * 150);
        }
    });

    // Adjust for audio volume

    const audio = document.getElementById("bgMusic");
    audio.volume = 0.7;

    function togglePlay() {
        if (audio.paused) {
            audio.play();
        } else {
            audio.pause();
        }
    }
</script>

</html>
