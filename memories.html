<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Memories</title>

    <!-- Google National Park Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=National+Park:wght@200..800&display=swap" rel="stylesheet">

    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'National Park', sans-serif;
        height: 90vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1a1a2e);
        background-size: 400% 400%;
        animation: nightGradient 20s ease infinite;
        color: white;
    }
    
    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(10, 10, 20, 0.3);
        z-index: -1;
    }
    
    .container {
        width: 100%;
        height: 100%;
        max-width: 1000px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
        padding: 30px 20px;
    }
    
    .audio-player {
        background-color: #181818;
        padding: 10px;
        border-radius: 16px;
        display: flex;
        flex-direction: column;
        width: 50%;
        max-width: 400px;
        height: 100%;
        max-height: 100px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
    }
    
    .player-content {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
    }
    
    .album-art {
        width: 50px;
        height: 50px;
        border-radius: 10px;
    }
    
    .track-info {
        flex-grow: 1;
        margin-left: 15px;
    }
    
    .track-title {
        font-size: 12px;
        font-weight: 600;
    }
    
    .track-artist {
        font-size: 12px;
        color: #b3b3b3;
    }
    
    .controls button {
        background-color: #1db954;
        border: none;
        padding: 14px;
        color: white;
        font-size: 12px;
        border-radius: 50px;
        cursor: pointer;
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .controls i {
        font-size: 15px;
    }
    
    .progress-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 15px;
        gap: 12px;
        width: 100%;
    }
    
    .progress-bar {
        flex: 1;
        height: 4px;
        background-color: #c3a3a3;
        border-radius: 5px;
        cursor: pointer;
    }
    
    .progress-bar::-webkit-slider-thumb {
        opacity: 0;
    }
    
    .time-display {
        font-size: 11px;
        color: #ccc;
        min-width: 70px;
        text-align: right;
    }
    
    .video-player {
        background-color: #181818;
        display: flex;
        justify-content: center;
        border-radius: 16px;
        width: 100%;
        max-width: 400px;
        height: fit-content;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.5);
        aspect-ratio: 9 / 16;
        overflow: hidden;
        margin-top: 20px;
    }
    
    .video-player video {
        width: 100%;
        border-radius: 12px;
        display: block;
        object-fit: cover;
        overflow: hidden;
    }
    
    #heart-container {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 9999;
    }
    
    .heart {
        position: absolute;
        font-size: 20px;
        color: #ff4d6d;
        opacity: 0.9;
        animation: fall 5s linear forwards;
    }
    
    @keyframes fall {
        0% {
            transform: translateY(-10px) rotate(0deg);
            opacity: 1;
        }
        100% {
            transform: translateY(100vh) rotate(360deg);
            opacity: 0;
        }
    }
    
    .previous_button {
        text-align: center;
        margin-top: 15px;
        transform: translateY(50%);
    }
    
    .previous_button img {
        width: 50px;
        height: 50px;
    }
    
    @media (max-width: 768px) {
        .audio-player {
            max-width: 100%;
            width: 100%;
        }
        .video-player {
            max-width: 100%;
            width: 100%;
        }
        .container {
            padding: 20px 10px;
            gap: 25px;
        }
        .track-title {
            font-size: 16px;
        }
        .track-artist {
            font-size: 13px;
        }
        .album-art {
            width: 50px;
            height: 50px;
        }
        .controls button {
            width: 40px;
            height: 40px;
        }
    }
    
    @keyframes nightGradient {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }
</style>

</style>

<body>
    <div class="container">
        <div class="audio-player">
            <div class="player-content">
                <img class="album-art" src="asset/Give Me Your Forever_Cover_Art.jpg" alt="Album Art" />
                <div class="track-info">
                    <div class="track-title" id="track-title">Track Title</div>
                    <div class="track-artist" id="track-artist">Artist Name</div>
                </div>
                <div class="controls">
                    <button class="play-btn" id="play-pause" onclick="togglePlayPause()">
                        <i id="play-icon" class="fas fa-play"></i> <!-- Default play icon -->
                    </button>
                </div>
            </div>
            <!-- Progress bar and volume control -->
            <div class="progress-container">
                <input type="range" id="progress-bar" class="progress-bar" value="0" step="1" min="0" max="100" onclick="seekAudio()" />
                <span id="time-display" class="time-display">0:00 / 4:17</span>
            </div>
        </div>
        <div class="video-player">
            <video id="myVideo" width="100%" controls autoplay loop muted>
                <source src="asset/Memories.mp4" type="video/mp4">
            </video>
        </div>

        <audio id="audio" src="asset/Zack Tabudlo - Give Me Your Forever.mp3" preload="auto"></audio>

        <div id="heart-container"></div>

        <div class="previous_button">
            <a href="menu.html"><img src="asset/previous.png" alt=""></a>
        </div>
    </div>
</body>
<script>
    const audio = document.getElementById("audio");
    const playPauseButton = document.getElementById("play-pause");
    const progressBar = document.getElementById("progress-bar");
    const timeDisplay = document.getElementById('time-display');
    const playIcon = document.getElementById("play-icon");

    const trackInfo = {
        title: "Give Me Your Forever",
        artist: "Zack Tabudlo",
        albumArt: "asset/Give Me Your Forever_Cover_Art.jpg",
    };

    // Initializing the player with song info
    document.getElementById("track-title").textContent = trackInfo.title;
    document.getElementById("track-artist").textContent = trackInfo.artist;
    document.querySelector(".album-art").src = trackInfo.albumArt;

    audio.volume = 0.4; // Set initial volume to 100%

    // Function to play/pause the audio
    function togglePlayPause() {
        if (audio.paused) {
            audio.play();
            playIcon.classList.remove('fa-play');
            playIcon.classList.add('fa-pause');
        } else {
            audio.pause();
            playIcon.classList.remove('fa-pause');
            playIcon.classList.add('fa-play');
        }
    }

    // Update progress bar and time display as the song plays
    audio.ontimeupdate = () => {
        const progress = (audio.currentTime / audio.duration) * 100;
        progressBar.value = progress;

        // Format current time (mm:ss)
        const currentMinutes = Math.floor(audio.currentTime / 60);
        const currentSeconds = Math.floor(audio.currentTime % 60);
        const formattedCurrentTime = `${String(currentMinutes).padStart(2, '0')}:${String(currentSeconds).padStart(2, '0')}`;

        // Format total time (mm:ss)
        const totalMinutes = Math.floor(audio.duration / 60);
        const totalSeconds = Math.floor(audio.duration % 60);
        const formattedTotalTime = `${String(totalMinutes).padStart(2, '0')}:${String(totalSeconds).padStart(2, '0')}`;

        // Calculate remaining time (mm:ss)
        const remainingTime = audio.duration - audio.currentTime;
        const remainingMinutes = Math.floor(remainingTime / 60);
        const remainingSeconds = Math.floor(remainingTime % 60);
        const formattedRemainingTime = `${String(remainingMinutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;

        // Update the time display
        timeDisplay.textContent = `${formattedCurrentTime} / ${formattedTotalTime}`;
    };

    // Seek the audio to a specific point when clicking on the progress bar
    function seekAudio() {
        const seekTime = (progressBar.value / 100) * audio.duration;
        audio.currentTime = seekTime;
    }

    function createFallingHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");

        // Create heart image instead of text emoji
        const img = document.createElement("img");
        img.src = "https://cdn-icons-png.flaticon.com/512/833/833472.png"; // Heart image URL
        img.style.width = `${Math.random() * 10 + 14}px`; // Random size
        img.style.height = "auto";
        img.style.pointerEvents = "none";

        heart.appendChild(img);

        // Position heart randomly across the screen
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = "-20px";

        document.getElementById("heart-container").appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 5000);
    }

    // Start heart snowfall
    setInterval(createFallingHeart, 300);
</script>

</html>
