<!doctype html>
<html lang="en">

<head>
    <title>NoteBook</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">

    <!-- Poppins Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=National+Park:wght@200..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="photo-container">
            <div class="photo">
                <img src="asset/card.JPG" alt="Photo 1">
                <h5 style="font-size: medium;font-weight: bold; text-decoration: none; margin-bottom: -10px;">I Love You <span class=""><i class="fa-solid fa-heart" style="color: #f76e6e;"></i></span></h5>
            </div>
            <div class="photo">
                <div class="passcode-container">
                    <h5 style="font-size: medium;font-weight: 600; text-align: center;margin-top: -20px;letter-spacing: 1px;">Enter Passcode</h5>
                    <div class="passcode-input">
                        <div class="circle" id="circle1"></div>
                        <div class="circle" id="circle2"></div>
                        <div class="circle" id="circle3"></div>
                        <div class="circle" id="circle4"></div>
                    </div>
                    <div class="button-container">
                        <div class="row">
                            <button class="digit-btn" onclick="enterDigit(1)">1</button>
                            <button class="digit-btn" onclick="enterDigit(2)">2</button>
                            <button class="digit-btn" onclick="enterDigit(3)">3</button>
                        </div>
                        <div class="row">
                            <button class="digit-btn" onclick="enterDigit(4)">4</button>
                            <button class="digit-btn" onclick="enterDigit(5)">5</button>
                            <button class="digit-btn" onclick="enterDigit(6)">6</button>
                        </div>
                        <div class="row">
                            <button class="digit-btn" onclick="enterDigit(7)">7</button>
                            <button class="digit-btn" onclick="enterDigit(8)">8</button>
                            <button class="digit-btn" onclick="enterDigit(9)">9</button>
                        </div>
                        <div class="row">
                            <button class="digit-btn" onclick="clearInput()">Clear</button>
                            <button class="digit-btn" onclick="enterDigit(0)">0</button>
                            <button class="digit-btn" onclick="submitPasscode()">Enter</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
